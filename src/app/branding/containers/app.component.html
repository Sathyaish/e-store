
<es-layout>
    <es-sidenav [open]="showSidenav$ | async">
        <es-nav-item (navigate)="closeSidenav()" routerLink="/products" icon="product">
            Browse Products
        </es-nav-item>
        <es-nav-item (navigate)="closeSidenav()" routerLink="/orders" icon="order">
            Browse Orders
        </es-nav-item>
    </es-sidenav>
    <es-toolbar (openMenu)="openSidenav()">
        Welcome to our eStore
    </es-toolbar>
    <router-outlet></router-outlet>
</es-layout>
